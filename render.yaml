services:
  # Backend Service
  - type: web
    name: interview-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install --no-cache-dir -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: interview-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: VITE_API_URL
        value: https://interview-backend.onrender.com
